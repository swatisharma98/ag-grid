
<h2 style="text-align:center;padding:10px">Ag Grid</h2>

<ag-grid-angular 
  key="id"
	style="width: 100%; height: 300px;padding:50px" 
	class="ag-theme-balham"
	[rowData]="rowData" 
  rowSelection = "multiple"
  (gridReady)="onGridReady($event)"
	[columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [pagination]="true"
  [paginationPageSize]="10" 
  [animateRows]="true"
  [scrollbarWidth]="1"
  >
</ag-grid-angular>

<button  (click)="getSelectedRows()" style="text-align:center;margin:50px">Selected Rows</button>
<button (click)="saveAllData()" >Save To DB</button>
