
<ag-grid-angular 
	style="width: 800px; height: 500px;" 
	class="ag-theme-alpine"
	[rowData]="rowData" 
  rowSelection = "multiple"
  #agGrid
  (gridReady)="onGridReady($event)"
	[columnDefs]="columnDefs"
 
  >
</ag-grid-angular>

<button mat-raised-button color="primary" (click)="showCol()">Show Column</button>
<button mat-raised-button color="accent" (click)="hideCol()">Hide Column</button>
<span class="glyphicon glyphicon-plus"></span>
