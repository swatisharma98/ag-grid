
<h2 style="text-align:center;padding:10px">Ag Grid</h2>

<ag-grid-angular 
  key="id"
	style="width: 100%; height: 300px;padding:50px" 
	class="ag-theme-balham"
	[rowData]="rowData" 
  rowSelection = "multiple"
  (gridReady)="onGridReady($event)"
	[columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [pagination]="true"
  [paginationPageSize]="10" 
  [animateRows]="true"
  >
</ag-grid-angular>
